<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册页</title>

    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/vector.js"></script>

</head>
<body>

<div id="container">

    <div id="output">

        <div class="containerT">
            <h1>请注册</h1>
            <form class="form" id="login_form">
                <input type="text" placeholder="用户名" id="login_name">
                <input type="password" placeholder="密码" id="login_password">
                <button type="button" id="register_button" onclick="register()">注册</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        Victor("container", "output");   //登录背景函数
        $("#login_name").focus();
        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                $("#login_btn").click();
            }
        });
    });

    function login() {
        var user_name = $("#login_name").val();
        var password = $("#login_password").val();
        if (user_name == "" || user_name == null || password == "" || password == null) {
            alert("请输入用户名和密码！");
            return false;
        }
        var oAjax = new XMLHttpRequest();

        oAjax.open('POST','http://123.206.66.164:80/login',true);
        oAjax.setRequestHeader("Content-Type","application/json");
        //oAjax.onreadystatechange = function () {
        // if( oAjax.readyState == 4 ) {
        //     if( oAjax.status == 200 ) {
        //         return
        //     }
        //     else {
        //         alert( "HTTP请求错误！错误码："+oAjax.status );
        //     }
        // }
        // };
        data = JSON.stringify({
            "user_name":user_name,
            "password":password
        });
        oAjax.send(data)
    };


</script>

</body>
</html>
